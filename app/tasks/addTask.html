<h3>New Task</h3>
<div class="input-group" >
	<span>User</span>
	<select class="form-control"
		ng-options="user as user.name for user in vm.users" 
		ng-model="vm.user"></select>

	<span>Task</span>
	<input class="form-control" ng-model="vm.task.action"/>
</div>
<div class="input-group" >
	<button class="btn btn-default">Add</button>

	<button class="btn btn-default">Cancel</button>
</div>
